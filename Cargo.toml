[package]
name    = "bevy_rapier_3d_car_sim"
version = "0.1.0"
authors = [ "Alexi Chepura <a.chepura@gmail.com>" ]
edition = "2021"
license = "MIT OR Apache-2.0"
[workspace]
resolver = "2"
members = ["prisma-cli", "api", "trainer", "db_client"]
[workspace.dependencies]
dfdx = "0.9"
prisma-client-rust = { git = "https://github.com/Brendonovich/prisma-client-rust", tag = "0.6.3", default-features = false, features = ["sqlite", "sqlite-create-many"] }
rand = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }

[profile.release]
codegen-units = 1
[dependencies]
bevy = { version = "0.9.1" }
bevy_atmosphere = "0.5.0"
bevy_framepace = { version = "0.9.1"}
bevy_prototype_debug_lines = { version = "0.9.0", features = ["3d"] }
bevy_rapier3d = { version = "0.19.0", features=["serde-serialize"]}
crossbeam-channel = "0.5"
dfdx = { workspace = true }
obj-rs = { version =  "0.7.0", default-features = false }
parry3d = "0.12.0"
rand = { workspace = true }
reqwest = { version = "0.11", features = ["json"] }
serde = { workspace = true }
serde_json = { workspace = true }
tokio = { workspace = true }
wgpu = { version = "0.14.2", features = ["spirv"] }


