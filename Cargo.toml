[package]
name    = "bevy_rapier_car_sim"
version = "0.1.0"
authors = [ "Alexi Chepura <a.chepura@gmail.com>" ]
edition = "2021"
license = "MIT OR Apache-2.0"
description = "3d car simulation in rust"
[package.metadata.bundle]
identifier = "io.github.alexichepura.bevy-rapier-car-sim"
[workspace]
resolver = "2"
members = ["prisma-cli", "api", "trainer", "db_client", "ios", "xr"]
[features]
default = ["debug_lines", "bevy_atmosphere"]
debug_lines = []
bevy_atmosphere = ["dep:bevy_atmosphere"]
[workspace.dependencies]
bevy = { version = "0.9.1" }
dfdx = "0.10"
prisma-client-rust = { git = "https://github.com/Brendonovich/prisma-client-rust", tag = "0.6.4", default-features = false, features = ["sqlite", "sqlite-create-many"] }
prisma-client-rust-cli = { git = "https://github.com/Brendonovich/prisma-client-rust", tag = "0.6.4", default-features = false, features = ["sqlite","sqlite-create-many"] }
rand = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }

[profile.release]
codegen-units = 1
[dependencies]
bevy = { workspace = true }
bevy_framepace = { version = "0.9.1"}
bevy_prototype_debug_lines = { version = "0.9.0", features = ["3d"] }
bevy_rapier3d = { version = "0.20", features=["serde-serialize"]}
crossbeam-channel = "0.5"
dfdx = { workspace = true }
obj-rs = { version =  "0.7.0", default-features = false }
parry3d = "0.13"
rand = { workspace = true }
reqwest = { version = "0.11", default-features = false, features = ["json"] }
ron = {version = "*"}
serde = { workspace = true }
serde_json = { workspace = true }
wgpu = { version = "0.14.2", features = ["spirv"] }
bevy_atmosphere = {version = "0.5.0", optional=true}

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { workspace = true }

