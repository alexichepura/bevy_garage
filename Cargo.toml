[package]
name    = "bevy_rapier_3d_car_sim"
version = "0.1.0"
authors = [ "Alexi Chepura <a.chepura@gmail.com>" ]
edition = "2021"
license = "MIT OR Apache-2.0"
[workspace]
resolver = "2"
members = [
    "prisma-cli",
]
[profile.release]
codegen-units = 1
[dependencies]
dfdx = { version = "0.9.0" }
bevy = { version = "0.8.1" }
bevy_rapier3d = { version = "0.16.1", features=["serde-serialize"]}
bevy_prototype_debug_lines = { version = "0.8.1", features = ["3d"] }
bevy_atmosphere = "0.4.0"
parry3d = "0.9.0"
obj-rs = { version =  "0.7.0", default-features = false }
serde = { version = "1.0.144", features = ["derive"] }
serde_json = "1.0.85"
rand = "0.8.5"
tokio = { version = "1.20.1", features = ["full"] }
prisma-client-rust = { git = "https://github.com/Brendonovich/prisma-client-rust", branch = "0.6.0" }

